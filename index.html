<head>

  <style>
    /* Reset and base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      background: #17192b;
      color: #e3e7ef;
      min-height: 100vh;
      line-height: 1.7;
      transition: background 0.3s;
    }
    a { color: #7afcff; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 10px; background: #23244d; }
    ::-webkit-scrollbar-thumb { background: #2b2c5a; border-radius: 7px; }

    /* Branding/Nav */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 28px;
      background: #1a1c34;
      box-shadow: 0 2px 16px rgba(20,20,45,0.11);
      z-index: 12;
      position: sticky;
      top: 0;
    }
    .navbar .brand {
      display: flex;
      align-items: center;
      font-size: 1.6em;
      font-weight: 700;
      letter-spacing: 1px;
      color: #a16fff;
      gap: 16px;
    }
    .navbar .brand svg {
      width: 38px; height: 38px;
      vertical-align: middle;
    }
    .navbar .navlinks {
      display: flex;
      gap: 22px;
    }
    .navbar .navlinks a {
      color: #7afcff;
      font-weight: 500;
      font-size: 1.08em;
      transition: color 0.2s;
      border-bottom: 2px solid transparent;
      padding-bottom: 2px;
    }
    .navbar .navlinks a.active,
    .navbar .navlinks a:hover {
      color: #fff;
      border-bottom: 2px solid #7afcff;
    }

    /* Layout */
    .container {
      display: flex;
      min-height: calc(100vh - 68px);
    }
    .sidebar {
      width: 300px;
      background: #222349;
      padding: 22px 0;
      overflow-y: auto;
      transition: left 0.33s cubic-bezier(.41,1.72,.68,.91);
      position: sticky;
      top: 66px;
      height: calc(100vh - 66px);
      z-index: 11;
    }
    .sidebar.hide { left: -320px; }

    @media (max-width: 900px) {
      .sidebar {
        position: fixed;
        top: 66px;
        left: -350px;
        height: calc(100vh - 66px);
        z-index: 100;
        box-shadow: 2px 0 18px #0004;
        transition: left 0.35s cubic-bezier(.41,1.72,.68,.91);
      }
      .sidebar.show { left: 0; }
      .container { flex-direction: column; }
    }

    .sidebar h2 {
      color: #a16fff;
      font-size: 1.15em;
      padding: 10px 30px 6px;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
      user-select: none;
    }
    .sidebar ul {
      list-style: none;
      max-height: 900px;
      padding: 0 4px 0 20px;
    }
    .sidebar ul li {
      margin-bottom: 6px;
      border-left: 3px solid transparent;
      transition: border 0.2s;
    }
    .sidebar ul li.active,
    .sidebar ul li:hover {
      border-left: 3px solid #7afcff;
      background: #212154;
    }
    .sidebar ul li a {
      display: flex;
      align-items: center;
      gap: 7px;
      color: #e3e7ef;
      padding: 6px 12px 6px 0;
      border-radius: 6px;
      font-size: 1em;
      transition: background 0.13s, color 0.13s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sidebar ul li a svg {
      width: 18px; height: 18px; vertical-align: middle;
      fill: #7afcff;
    }

    /* Sidebar Toggle */
    .sidebar-toggle {
      display: none;
      margin-right: 1em;
      background: none;
      border: none;
      outline: none;
      color: #7afcff;
      font-size: 2em;
      cursor: pointer;
      z-index: 200;
    }
    @media (max-width: 900px) {
      .sidebar-toggle {
        display: block;
      }

    .main-content {
      flex: 1;
      padding: 40px 40px 60px 40px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      min-width: 0;
      transition: padding 0.3s;
    }
    @media (max-width: 600px) {
      .main-content { padding: 18px 5vw 40px 5vw; }
      .sidebar { width: 86vw; }
    }

    /* Topic Card */
    .card {
      background: linear-gradient(120deg, #222349 60%, #231f39 100%);
      border-radius: 18px;
      box-shadow: 0 4px 36px -12px #0e1028cc;
      padding: 34px 28px 28px 32px;
      max-width: 950px;
      margin: 0 auto;
      transition: background 0.27s;
      position: relative;
      overflow: visible;
      margin-bottom: 15px;
      border: 1.5px solid #292c4b;
      animation: fadeIn 0.7s cubic-bezier(.41,1.72,.68,.91);

      from { opacity: 0; transform: translateY(32px);}
      to   { opacity: 1; transform: none;}
    }

      display: flex; align-items: center; gap: 13px;
      margin-bottom: 15px;
    }

      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;

      color: #7afcff;
      font-weight: 700;
      letter-spacing: 0.6px;
    }

      background: #141537;
      color: #a16fff;
      border-radius: 12px;
      margin-left: 14px;
      font-size: 0.95em;
      font-weight: 600;
    }

    .card .card-section {
      margin-bottom: 15px;
    }
    .card .card-section:last-child { margin-bottom: 0;}
    .card .section-title {
      font-size: 1.05em;
      color: #7afcff;
      font-weight: 600;
      margin-bottom: 7px;
    }
    .card .theory {
      color: #e3e7ef;
      margin-bottom: 13px;
      font-size: 1.04em;
    }
    .card .reallife {
      background: #25264a;
      border-left: 4px solid #a16fff;
      border-radius: 7px;
      padding: 11px 13px 10px 17px;
      margin-bottom: 10px;
      font-size: 1.01em;
      color: #97d1ff;
    }

    /* Code Block */
    pre, code {
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      background: none;
      font-size: 1em;
      color: #e3e7ef;
    }
    .code-block {
      position: relative;
      margin: 13px 0 15px 0;
      background: #191a2c;
      border-radius: 7px;
      overflow: auto;
      border: 1px solid #232458;
      box-shadow: 0 2px 12px #14164033;
    }
    .code-block pre {
      margin: 0;
      padding: 18px 12px 13px 16px;
      font-size: 1.05em;
      overflow-x: auto;
      white-space: pre;
    }
    .copy-btn {
      position: absolute; top: 10px; right: 14px;
      background: linear-gradient(135deg, #a16fff 40%, #7afcff 100%);
      color: #23244d;
      border: none;
      outline: none;
      padding: 4px 11px 4px 8px;
      border-radius: 6px;
      font-size: 1.05em;
      font-weight: 600;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.18s, color 0.18s;
      opacity: 0.87;
    }
    .copy-btn:active { opacity: 0.67; }
    .copy-btn svg { width: 1.1em; height: 1.1em; fill: #222349; }

    /* Responsive */
    @media (max-width: 800px) {
      .card { padding: 20px 10px 14px 12px; }
      .main-content { gap: 23px; }
    }
    @media (max-width: 600px) {
      .card { padding: 13px 3vw 10px 4vw; }
      .main-content { padding: 8px 0 30px 0; }
      .navbar { padding: 9px 3vw; }
    }

    /* Animations */
    .sidebar,
    .main-content,
    .card { transition: background 0.25s, box-shadow 0.25s; }

    /* SVG Icon Style */
    .card-icon svg, .sidebar svg { display: inline-block; vertical-align: middle; }

    /* Misc */
    .footer {
      font-size: 1em;
      color: #a16fff;
      padding: 26px 0 16px;
      text-align: center;
      opacity: 0.75;
    }
    .sidebar .sidebar-section {
      margin-bottom: 25px;
    }
  </style>

    // --- Sidebar Population ---
    function makeSidebarList(topics, section) {
      return topics.map(t =>
        `<li><a href="#${t.id}" data-topic="${t.id}">${t.icon} ${t.title}</a></li>`
      ).join('');
    }
    document.getElementById('coreTopics').innerHTML = makeSidebarList(corePythonTopics, 'core');
    document.getElementById('advTopics').innerHTML = makeSidebarList(advPythonTopics, 'adv');

    // --- Cards Population ---
    function codeBlockHTML(code, id) {
      // Basic Python syntax highlight: keywords, numbers, strings, comments
      const kw = /\b(class|def|return|if|else|elif|for|while|with|try|except|finally|import|from|as|pass|break|continue|print|yield|lambda|assert|raise|in|is|not|or|and|True|False|None)\b/g;
      const num = /\b(\d+(\.\d+)?)\b/g;
      const str = /('[^']*'|"[^"]*")/g;
      const com = /(#.*)/g;
      let html = code.replace(/</g,"&lt;").replace(/>/g,"&gt;");
      html = html.replace(com, `<span style="color:#5ee7c5;">$1</span>`)
                 .replace(str, `<span style="color:#ffe261;">$1</span>`)
                 .replace(kw, `<span style="color:#a16fff;">$1</span>`)
                 .replace(num, `<span style="color:#7afcff;">$1</span>`);
      return `<div class="code-block">
        <button class="copy-btn" data-code-id="${id}" title="Copy code">
          <svg viewBox="0 0 20 20"><rect x="4" y="5" width="10" height="10" rx="2" fill="#23244d"/><rect x="7" y="8" width="8" height="8" rx="2" fill="#a16fff"/></svg> Copy
        </button>
        <pre><code>${html}</code></pre>
      </div>`;
    }

    function makeCard(t, idx, section="core") {
      // Each card for a topic
      let id = t.id;
      let codeHTML = codeBlockHTML(t.code, id+"-code");
      let realHTML = codeBlockHTML(t.real, id+"-real");
      return `<section class="card" id="${id}">
        <div class="card-header">
          <div class="card-icon">${t.icon}</div>
          <span class="card-title">${t.title}</span>
          <span class="card-tag">${t.tag}</span>
        </div>
        <div class="card-section">
          <div class="section-title">Theory & Explanation</div>
          <div class="theory">${t.theory}</div>
        </div>
        <div class="card-section">
          <div class="section-title">Code Snippet</div>
          ${codeHTML}
        </div>
        <div class="card-section">
          <div class="section-title">Real-life Example</div>
          <div class="reallife">${realHTML}</div>
        </div>
      </section>`;
    }

    // --- Sidebar Active State & Scroll ---
    function setActiveSidebar() {
      let hash = window.location.hash.substring(1);
      let allLinks = document.querySelectorAll('.sidebar ul li');
      allLinks.forEach(li => li.classList.remove('active'));
      if(hash) {
        let activeLi = document.querySelector(`.sidebar a[data-topic="${hash}"]`);
        if(activeLi) activeLi.parentElement.classList.add('active');
      }
    }
    window.addEventListener('hashchange', setActiveSidebar);
    setActiveSidebar();

    // --- Navbar Highlight ---
    function setNavActive() {
      let hash = window.location.hash;
      let navs = document.querySelectorAll('.navlinks a');
      navs.forEach(a => a.classList.remove('active'));
      if(hash.includes('advanced')) {
        navs[1].classList.add('active');
      } else if(hash.includes('about')) {
        navs[2].classList.add('active');
      } else {
        navs[0].classList.add('active');
      }
    }
    window.addEventListener('hashchange', setNavActive);
    setNavActive();

    // --- Sidebar Toggle on Mobile ---
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    function closeSidebarOnNav() {
      if(window.innerWidth < 900) sidebar.classList.remove('show');
    }
    sidebarToggle.onclick = function() {
      sidebar.classList.toggle('show');
    };
    sidebar.addEventListener('click', function(e) {
      if(e.target.tagName === 'A') closeSidebarOnNav();
    });
    window.addEventListener('resize', () => {
      if(window.innerWidth >= 900) sidebar.classList.remove('show');
    });

    // --- Smooth Scroll for Sidebar/Nav ---
    document.querySelectorAll('.sidebar a, .navlinks a').forEach(link => {
      link.addEventListener('click', function(e) {
        let to = this.getAttribute('href');
        if(to && to.startsWith('#')) {
          e.preventDefault();
          let el = document.querySelector(to);
          if(el) {
            window.scrollTo({ top: el.getBoundingClientRect().top + window.scrollY - 60, behavior: "smooth" });
            history.replaceState(null, null, to);
          }
        }
      });
    });

    // --- Copy Button ---
    document.addEventListener('click', function(e) {
      if(e.target.closest('.copy-btn')) {
        let btn = e.target.closest('.copy-btn');
        let codeId = btn.getAttribute('data-code-id');
        let codeBlock = btn.parentElement.querySelector('pre code');
        let text = codeBlock.innerText;
        navigator.clipboard.writeText(text).then(() => {
          btn.innerHTML = `<svg viewBox="0 0 20 20"><rect x="4" y="5" width="10" height="10" rx="2" fill="#23244d"/><rect x="7" y="8" width="8" height="8" rx="2" fill="#7afcff"/></svg> Copied!`;
          setTimeout(() => {
            btn.innerHTML = `<svg viewBox="0 0 20 20"><rect x="4" y="5" width="10" height="10" rx="2" fill="#23244d"/><rect x="7" y="8" width="8" height="8" rx="2" fill="#a16fff"/></svg> Copy`;
          }, 1100);
        });
      }
    });

    // --- Animate Cards on Scroll ---
    function animateCardsOnScroll() {
      let cards = document.querySelectorAll('.card');
      let winH = window.innerHeight;
      cards.forEach(card => {
        let rect = card.getBoundingClientRect();
        if(rect.top < winH - 60) card.style.opacity = 1;
        else card.style.opacity = 0.6;
      });
    }
    window.addEventListener('scroll', animateCardsOnScroll);
    animateCardsOnScroll();

    // --- Responsive Sidebar Auto-hide on Nav ---
    window.addEventListener('hashchange', closeSidebarOnNav);

    // --- Keyboard Navigation ---
    document.addEventListener('keyup', function(e) {
      if(e.key === "Escape" && window.innerWidth < 900) sidebar.classList.remove('show');
    });

    // --- Accessibility: Focus on content after nav ---
    document.querySelectorAll('.sidebar a, .navlinks a').forEach(link => {
      link.addEventListener('click', function() {
        setTimeout(() => {
          let hash = this.getAttribute('href');
          if(hash && document.querySelector(hash))
            document.querySelector(hash).focus();
        }, 500);
      });
    });
